---
label: Spotlights Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: textarea
    name: title
    label: Section Title
    description: (Not displayed in the page) Used by the CMS to identify the section
    default: Spotlights Section
    config:
      required: true
  - type: text
    name: section_id
    label: Section ID
    default: two
    config:
      required: true
  - type: select
    name: background_style
    label: Background Style
    description: The style used for the section background
    default: style2
    config:
      source:
        type: custom
      options:
        - style1
        - style2
        - style3
        - style4
  - type: field_group_list
    name: spotlights
    label: Spotlights
    description: A list of spotlights to be displayed in the section
    config:
      labelField: title
    fields:
      - type: textarea
        name: title
        label: Spotlight title
        config:
          required: true
      - type: textarea
        name: text
        label: Spotlight text
        description: The text displayed below the spotlight title
        config:
          wysiwyg: true
          schema:
            format: markdown
      - type: file
        name: home_img_path
        label: Spotlight Image
        description: The image displayed next to the spotlight content
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: spotlights.html
    config:
      required: true
