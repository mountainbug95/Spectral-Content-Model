---
label: CTA Section
hide_body: true
is_partial: true
display_field: type
fields:
  - type: text
    name: title
    label: Section Title
    config:
      required: true
  - type: textarea
    name: text
    label: Section Text
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: cta
    config:
      required: true
  - type: select
    name: background_style
    label: Background Style
    description: The style used for the section background
    default: style4
    config:
      source:
        type: custom
      options:
        - style1
        - style2
        - style3
        - style4
  - type: field_group_list
    name: actions
    label: Section Action Buttons
    config:
      labelField: label
    fields:
      - type: include
        name: include_action
        label: Action
        template: action
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: cta.html
    config:
      required: true
