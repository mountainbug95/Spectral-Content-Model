---
label: Section
hide_body: true
is_partial: true
display_field: identifier
fields:
  - type: text
    name: section_id
    label: Section ID
    config:
      required: true
  - type: select
    name: background_style
    label: Background Style
    description: The style used for the section background
    default: style1
    config:
      source:
        type: custom
      options:
        - style1
        - style2
        - style3
        - style4
  - type: text
    name: identifier
    label: Section Identifier
    description: >-
      (Not displayed in the page, only used by the CMS) used to identify the
      section
    config:
      required: true
  - type: text
    name: component
    label: Section Component
    hidden: true
    config:
      required: true
