---
label: Features Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: textarea
    name: title
    label: Section Title
    description: The title displayed at the top of the section
    default: Features Section
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: three
    config:
      required: true
  - type: select
    name: background_style
    label: Background Style
    description: The style used for the section background
    default: style3
    config:
      source:
        type: custom
      options:
        - style1
        - style2
        - style3
        - style4
  - type: field_group_list
    name: features
    label: Features
    description: A list of features to be displayed in the section
    config:
      labelField: title
    fields:
      - type: text
        name: title
        label: Feature Title
        config:
          required: true
      - type: textarea
        name: text
        label: Feature Text
        description: The text displayed below the feature title
        config:
          wysiwyg: true
          schema:
            format: markdown
      - type: text
        name: icon
        label: Feature Icon
        description: (Font Awesom icon) The icon displayed with the feature content
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: features.html
    config:
      required: true
